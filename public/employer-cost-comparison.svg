<svg width="280" height="120" viewBox="0 0 280 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="120" fill="#FFFFFF" rx="8"/>
  
  <!-- Title -->
  <text x="20" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#000000">Employer cost comparison</text>
  
  <!-- Legend -->
  <circle cx="20" cy="45" r="4" fill="#D4AF37"/>
  <text x="32" y="49" font-family="Inter, sans-serif" font-size="10" fill="#666666">Annual cost (USD)</text>
  
  <circle cx="120" cy="45" r="4" fill="#B8860B"/>
  <text x="132" y="49" font-family="Inter, sans-serif" font-size="10" fill="#666666">Annual cost (AUD)</text>
  
  <circle cx="220" cy="45" r="4" fill="#F4D03F"/>
  <text x="232" y="49" font-family="Inter, sans-serif" font-size="10" fill="#666666">Annual cost (EUR)</text>
  
  <!-- Chart bars -->
  <g transform="translate(20, 60)">
    <!-- First set of bars -->
    <rect x="0" y="30" width="12" height="25" fill="#D4AF37" rx="2"/>
    <rect x="15" y="25" width="12" height="30" fill="#B8860B" rx="2"/>
    <rect x="30" y="20" width="12" height="35" fill="#F4D03F" rx="2"/>
    
    <!-- Second set -->
    <rect x="50" y="28" width="12" height="27" fill="#D4AF37" rx="2"/>
    <rect x="65" y="22" width="12" height="33" fill="#B8860B" rx="2"/>
    <rect x="80" y="18" width="12" height="37" fill="#F4D03F" rx="2"/>
    
    <!-- Third set -->
    <rect x="100" y="25" width="12" height="30" fill="#D4AF37" rx="2"/>
    <rect x="115" y="20" width="12" height="35" fill="#B8860B" rx="2"/>
    <rect x="130" y="15" width="12" height="40" fill="#F4D03F" rx="2"/>
    
    <!-- Fourth set -->
    <rect x="150" y="32" width="12" height="23" fill="#D4AF37" rx="2"/>
    <rect x="165" y="27" width="12" height="28" fill="#B8860B" rx="2"/>
    <rect x="180" y="22" width="12" height="33" fill="#F4D03F" rx="2"/>
    
    <!-- Fifth set -->
    <rect x="200" y="30" width="12" height="25" fill="#D4AF37" rx="2"/>
    <rect x="215" y="25" width="12" height="30" fill="#B8860B" rx="2"/>
    <rect x="230" y="20" width="12" height="35" fill="#F4D03F" rx="2"/>
  </g>
</svg> 